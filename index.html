<!DOCTYPE html>

<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>

    <link rel="stylesheet" href="style.css">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <h1>Conversor de Moneda</h1>
    <div class="container">
        <form action="#">
            <div class="amount">
                <p>Cantidad</p>
                <input type="text" value="100" placeholder="Ingrese la cantidad">
            </div>
            <div class="FromToContainer">
                <div class="from">
                    <p>De :</p>
                    <div class="selectBox">
                        <!-- Puede utilizar otras opciones de moneda de otros países a continuación -->
                        <select>
                            <option value="INR">India (INR)</option>
                            <option value="USD">Estados Unidos (USD)</option>
                            <option value="AFN">Afganistán (AFN)</option>
                            <option value="CNY">China (CNY)</option>
                            <option value="ARS">Argentina (ARS)</option>
                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>A :</p>
                    <div class="selectBox">
                        <!-- Puede utilizar otras opciones de moneda de otros países a continuación -->
                        <select>
                            <option value="INR">India (INR)</option>
                            <option value="USD">Estados Unidos (USD)</option>
                            <option value="AFN">Afganistán (AFN)</option>
                            <option value="CNY">China (CNY)</option>
                            <option value="ARS">Argentina (ARS)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="convertedAmount">Haga clic en el botón "Convertir Moneda"</div>
            <button class="convertBtn">Convertir Moneda</button>
        </form>
    </div>

    <script src="index.js"></script>

</body>

</html>
